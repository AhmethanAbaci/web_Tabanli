<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımızda - Deniz Dünyası</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            padding-left: 0;
        }

        .navbar .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links li a:hover,
        .navbar .nav-links li a.active {
            color: #00ffff;
        }

        .navbar .logo {
            height: 50px; /* Logo boyutunu ayarlayın */
            width: auto;
        }

        /* Parallax Bölümler */
        .parallax-section {
            position: relative;
            height: 100vh;
            /* Ekran yüksekliğine göre ayarlama */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Arka Planı */
        #section1,
        #section2,
        #section3 {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #section1 video,
        #section2 video,
        #section3 video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Videoyu içerikten arkada tutar */
        }

        /* İçerik */
        .content {
            position: relative;
            color: white;
            text-align: center;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-sizing: border-box;
            z-index: 1;
        }

        /* Mobil Uyumluluk */

        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .navbar .nav-links {
                flex-direction: row;
                gap: 10px;
                padding-left: 0;
                flex-wrap: wrap;
            }

            .navbar .nav-links li a {
                font-size: 16px;
            }

            /* Video Yüksekliği Ayarlama */
            #section1 video,
            #section2 video,
            #section3 video {
                object-fit: cover;
                height: 100%;
            }

            .content h1,
            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {

            .content h1,
            .content h2 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="images/hobi balik-Photoroom.png" alt="Logo" class="logo"> <!-- Logo Eklendi -->
            <ul class="nav-links">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html" class="active">Hakkımızda</a></li>
                <li><a href="species.html">Balık Türleri</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </div>
    </nav>

    <!-- Parallax Bölüm - Video Arka Planı -->
    <div class="parallax-section" id="section1">
        <video autoplay loop muted>
            <source src="images/1918465-uhd_3840_2160_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <h1>Hakkımızda</h1>
            <p>Biz denizlerin büyülü dünyasında keşfe çıkan bir ekibiz.</p>
        </div>
    </div>

    <div class="parallax-section" id="section2">
        <video autoplay loop muted>
            <source src="images/2863422-uhd_2560_1440_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <h2>Derinliklere Dalın</h2>
            <p>Denizin her katmanı yeni bir hikaye anlatır.</p>
        </div>
    </div>

    <div class="parallax-section" id="section3">
        <video autoplay loop muted>
            <source src="images/856829-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <h2>Gizemli Deniz Dünyası</h2>
            <p>Hayal gücünüzü serbest bırakın ve keşfedin.</p>
        </div>
    </div>
</body>

</html>
