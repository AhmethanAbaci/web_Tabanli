<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Deniz Dünyası</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/932638/pexels-photo-932638.jpeg?auto=compress&cs=tinysrgb&w=1600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            width: 100%;
            color: #333;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            padding-left: 0;
        }

        .navbar .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links li a:hover,
        .navbar .nav-links li a.active {
            color: #00ffff;
        }

        .navbar .logo {
            height: 50px;
            width: auto;
        }

        /* İletişim Bilgileri */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.9); /* Yarı saydam beyaz arka plan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .contact-info .phone,
        .contact-info .email,
        .contact-info .address {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .navbar .nav-links {
                flex-direction: row;
                gap: 10px;
                padding-left: 0;
                flex-wrap: wrap;
            }

            .navbar .nav-links li a {
                font-size: 16px;
            }

            .contact-info h2 {
                font-size: 28px;
            }

            .contact-info p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .contact-info h2 {
                font-size: 24px;
            }

            .contact-info p {
                font-size: 14px;
            }

            .contact-info .phone,
            .contact-info .email,
            .contact-info .address {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="images/hobi balik-Photoroom.png" alt="Logo" class="logo"> <!-- Logo Eklendi -->
            <ul class="nav-links">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="species.html">Balık Türleri</a></li>
                <li><a href="contact.html" class="active">İletişim</a></li>
            </ul>
        </div>
    </nav>

    <!-- İletişim Bilgileri -->
    <div class="contact-section">
        <div class="contact-info">
            <h2>Bizimle İletişime Geçin</h2>
            <p>Deniz Dünyası ekibi olarak her türlü sorunuz için bizimle iletişime geçebilirsiniz.</p>
            <p class="phone"><strong>Telefon:</strong> +90 123 456 7890</p>
            <p class="email"><strong>E-posta:</strong> iletisim@denizdunyasi.com</p>
            <p class="address"><strong>Adres:</strong> Deniz Mahallesi, 12345 İstiklal Caddesi, İstanbul, Türkiye</p>
        </div>
    </div>
</body>

</html>
